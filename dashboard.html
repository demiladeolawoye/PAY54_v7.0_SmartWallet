<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 â€¢ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/dashboard.css" />

  <style>
    /* PIN modal */
    .pin-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .pin-card {
      background: #fff;
      color: #111;
      padding: 24px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    body.dark .pin-card {
      background: #0B1C2D;
      color: #fff;
    }
    .pin-card input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }
    .pin-actions button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body class="dashboard-body">

<header class="app-header">
  <div class="app-brand">
    <img id="pay54Logo" src="assets/img/logo/pay54-logo-dark.svg" height="44" />
    <div>
      <strong>PAY54</strong><br />
      <small>ONE WALLET. EVERYWHERE.</small>
    </div>
  </div>

  <div class="app-actions">
    <select onchange="P54Wallet.setCurrency(this.value)">
      <option>NGN</option>
      <option>USD</option>
      <option>GBP</option>
      <option>EUR</option>
    </select>
    <button onclick="toggleTheme()">ðŸŒ“</button>
    <button onclick="P54Session.logoutSession()">Logout</button>
  </div>
</header>

<main class="dashboard-main">

  <section class="card balance-card">
    <h3>Available balance</h3>
    <div id="walletBalance" class="balance-amount">â‚¦0.00</div>
  </section>

  <section class="card actions-card">
    <h3>Quick actions</h3>
    <div class="actions-grid">
      <button onclick="P54Wallet.send(5000)">Send</button>
      <button onclick="P54Wallet.add(10000)">Add money</button>
      <button onclick="P54Wallet.withdraw(2000)">Withdraw</button>
    </div>
  </section>

  <section class="card transactions-card">
    <h3>Recent transactions</h3>
    <ul id="txList" class="tx-list"></ul>
  </section>

</main>

<!-- PIN MODAL -->
<div id="pinModal" class="pin-modal">
  <div class="pin-card">
    <h3>Confirm PIN</h3>
    <input
      id="pinInput"
      type="password"
      maxlength="4"
      placeholder="â€¢â€¢â€¢â€¢"
      inputmode="numeric"
    />
    <div class="pin-actions">
      <button onclick="P54Pin.confirmPin()">Confirm</button>
      <button onclick="P54Pin.closePin()">Cancel</button>
    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="assets/js/theme.js"></script>
<script src="assets/js/session.js"></script>
<script src="assets/js/wallet.js"></script>
<script src="assets/js/receipt.js"></script>
<script src="assets/js/pin-auth.js"></script>

<script>
  P54Session.requireAuth();
</script>

</body>
</html>
