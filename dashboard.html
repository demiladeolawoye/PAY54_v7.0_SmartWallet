<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 â€¢ Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="PAY54 Smart Wallet dashboard â€” one wallet, everywhere."
  />
  <meta name="theme-color" content="#020617" />

  <!-- Security -->
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; frame-ancestors 'self';"
  />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/img/logo/pay54-icon.svg" />

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>

<body class="dashboard-body">

  <!-- HEADER -->
  <header class="app-header">

    <div class="app-brand">
      <img
        id="pay54Logo"
        src="assets/img/logo/pay54-logo-dark.svg"
        alt="PAY54"
        class="app-logo"
        height="48"
      />
      <div class="brand-text">
        <span class="brand-name">PAY54</span>
        <span class="brand-tagline">ONE WALLET. EVERYWHERE.</span>
      </div>
    </div>

    <div class="app-actions">
      <select class="currency-switch" onchange="P54Wallet.setCurrency(this.value)">
        <option value="NGN">NGN</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="EUR">EUR</option>
      </select>

      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
      <button class="logout-btn" onclick="P54Session.logoutSession()">Logout</button>
    </div>

  </header>

  <!-- MAIN -->
  <main class="dashboard-main">

    <!-- BALANCE -->
    <section class="card balance-card">
      <h3>Available balance</h3>
      <div class="balance-amount" id="walletBalance">â‚¦0.00</div>
      <div class="balance-sub">Primary wallet</div>
    </section>

    <!-- QUICK ACTIONS -->
    <section class="card actions-card">
      <h3>Quick actions</h3>
      <div class="actions-grid">
        <button onclick="P54Wallet.send(5000)">Send</button>
        <button onclick="P54Wallet.add(10000)">Add money</button>
        <button onclick="P54Wallet.withdraw(2000)">Withdraw</button>
      </div>
    </section>

    <!-- RECENT TRANSACTIONS -->
    <section class="card transactions-card">
      <h3>Recent transactions</h3>
      <ul class="tx-list" id="txList">
        <!-- populated by wallet.js -->
      </ul>
    </section>

  </main>

  <!-- SCRIPTS -->
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/session.js"></script>
  <script src="assets/js/wallet.js"></script>

  <!-- SESSION GUARD -->
  <script>
    P54Session.requireAuth();
  </script>

</body>
</html>
