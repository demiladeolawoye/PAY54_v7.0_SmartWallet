<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 ‚Ä¢ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="auth">

<div class="auth-container">

  <div class="auth-logo">
    <img src="assets/img/logo/pay54-logo-dark.svg" alt="PAY54" />
  </div>

  <div class="auth-card">
    <h1>Login</h1>

    <div id="authError" class="auth-error" style="display:none;"></div>

    <form id="loginForm" class="auth-form">
      <label>Email</label>
      <input name="email" type="email" required />

      <label>PIN</label>
      <div class="pin-field">
        <input name="pin" type="password" required />
        <span class="eye" onclick="this.previousElementSibling.type =
          this.previousElementSibling.type === 'password' ? 'text' : 'password'">üëÅ</span>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="auth-links">
      <a href="recover.html">Forgot PIN?</a>
      <a href="signup.html">Create account</a>
    </div>
  </div>
</div>

<script src="assets/js/auth/login.js"></script>
</body>
</html>
