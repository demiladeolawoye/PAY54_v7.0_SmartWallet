<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 • Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#020814" />

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/core.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />

  <!-- Theme (force dark for auth) -->
  <script src="assets/js/theme.js"></script>
  <script>
    window.PAY54_THEME?.set("dark");
  </script>
</head>

<body class="auth-body dark">

  <div class="auth-page">
    <div class="auth-card">

      <!-- HEADER -->
      <div class="auth-header">
        <img src="assets/img/logo/pay54-logo-dark.svg" alt="PAY54 logo" />
        <p class="tagline">ONE WALLET. EVERYWHERE.</p>
      </div>

      <!-- WHY PAY54 -->
      <div class="auth-why">
        <h3>Why PAY54?</h3>
        <ul>
          <li>One wallet for NGN & global currencies</li>
          <li>Send, receive & spend — all in one place</li>
          <li>Built for Africa ↔ Global payments</li>
        </ul>
      </div>

      <!-- TITLE -->
      <h1 class="auth-title">Sign in</h1>

      <!-- FORM -->
      <form class="auth-form" onsubmit="return false;">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="you@example.com"
          required
        />

        <label for="pin">PIN</label>
        <input
          id="pin"
          type="password"
          placeholder="••••"
          maxlength="4"
          required
        />

        <button type="button" onclick="PAY54_SESSION.loginDemo()">
          Continue
        </button>
      </form>

      <!-- LINKS -->
      <div class="auth-links">
        <a href="recover.html">Forgot PIN?</a>
        &nbsp;•&nbsp;
        <a href="signup.html">Create account</a>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/session.js"></script>

</body>
</html>
