<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 • Create account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body class="theme-dark">
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <img src="assets/img/logo/pay54-logo.svg" alt="PAY54" class="auth-logo" />
        <div>
          <h1 class="auth-title">Create your PAY54 wallet</h1>
          <p class="auth-sub">Demo sign-up • No real KYC</p>
        </div>
      </div>

      <form id="signupForm" class="auth-form">
        <label for="signup-name">Full name</label>
        <input id="signup-name" required placeholder="Your full name" />

        <label for="signup-email">Email</label>
        <input id="signup-email" type="email" required placeholder="you@example.com" />

        <label for="signup-phone">Phone</label>
        <input id="signup-phone" required placeholder="+234…" />

        <label for="signup-pin">Wallet PIN (4 digits)</label>
        <input
          id="signup-pin"
          type="password"
          maxlength="4"
          inputmode="numeric"
          required
        />

        <button type="submit" class="btn-primary">Create wallet</button>

        <div class="auth-links">
          <a href="login.html">Already have an account? Sign in</a>
        </div>
      </form>

      <p class="auth-footnote">
        Demo only — your details are stored locally in this browser as a simulation.
      </p>
    </div>
  </div>

  <script type="module">
    import { saveUser } from "./assets/js/core/session.js";

    const form = document.getElementById("signupForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const user = {
        name: document.getElementById("signup-name").value.trim(),
        email: document.getElementById("signup-email").value.trim(),
        phone: document.getElementById("signup-phone").value.trim(),
        pin: document.getElementById("signup-pin").value.trim()
      };

      if (!user.name || !user.email || !user.phone || user.pin.length !== 4) {
        alert("Please fill all fields and use a 4-digit PIN.");
        return;
      }

      saveUser(user);
      alert("Wallet created (demo). You can now sign in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
