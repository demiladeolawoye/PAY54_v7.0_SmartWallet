<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 • Create account</title>
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="auth">

  <div class="auth-container">

    <div class="auth-logo">
      <img src="assets/img/logo/pay54-logo-dark.svg" alt="PAY54">
    </div>
    <div class="auth-tagline">ONE WALLET. EVERYWHERE.</div>

    <div class="auth-card">

      <h1>Create your account</h1>

      <form class="auth-form" onsubmit="event.preventDefault(); PAY54_SESSION.signup();">
        <label>Full name</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Phone number</label>
        <input type="tel" placeholder="+234…">

        <label>Create PIN</label>
        <input type="password" required>

        <button type="submit">Create account</button>
      </form>

      <div class="auth-links">
        <a href="login.html">Already have an account?</a>
      </div>

    </div>
  </div>

  <script src="assets/js/session.js"></script>
</body>
</html>
