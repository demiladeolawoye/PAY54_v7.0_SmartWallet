<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 • Create account</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Create your PAY54 Smart Wallet — one wallet, everywhere for NGN and global payments."
  />
  <meta name="theme-color" content="#020617" />

  <!-- Security -->
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; frame-ancestors 'self';"
  />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/img/logo/pay54-icon.svg" />

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="auth-body">

  <div class="auth-wrapper">

    <!-- HEADER / BRAND -->
    <header class="auth-header">

      <div class="auth-logo-pill">
        <img
          id="pay54Logo"
          src="assets/img/logo/pay54-logo-dark.svg"
          alt="PAY54"
        />
      </div>

      <div class="auth-brand-block">
        <span class="auth-brand">PAY54</span>
        <span class="auth-sub">ONE WALLET. EVERYWHERE.</span>
      </div>

    </header>

    <!-- WHY PAY54 -->
    <section class="auth-why">
      <h3>Why PAY54?</h3>
      <ul>
        <li>One wallet for <strong>NGN & global currencies</strong></li>
        <li>Send, receive, pay bills & shop globally</li>
        <li>Built for <strong>Africa ↔ Global</strong> money movement</li>
      </ul>
    </section>

    <!-- SIGNUP FORM -->
    <main class="auth-card">

      <h2 class="auth-title">Create your account</h2>

      <div class="auth-field">
        <label>Full name</label>
        <input type="text" placeholder="Your full name" required />
      </div>

      <div class="auth-field">
        <label>Email</label>
        <input type="email" placeholder="you@email.com" required />
      </div>

      <div class="auth-field">
        <label>Phone number</label>
        <input type="tel" placeholder="+234…" required />
      </div>

      <div class="auth-field">
        <label>Create PIN</label>
        <input type="password" placeholder="••••" required />
      </div>

      <button class="auth-primary-btn" onclick="signup()">
        Create account
      </button>

      <div class="auth-links">
        <a href="login.html">Already have an account?</a>
      </div>

    </main>

  </div>

  <!-- Minimal signup flow placeholder -->
  <script>
    function signup() {
      // Placeholder for real signup / OTP flow
      window.location.href = "verify.html";
    }
  </script>

</body>
</html>
