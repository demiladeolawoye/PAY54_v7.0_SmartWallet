<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 â€¢ Create account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body>

  <div class="auth-container">
    <img src="assets/img/logo/pay54-logo.svg" alt="PAY54" style="height:48px;margin-bottom:20px;" />

    <h1 class="auth-title">Create your PAY54 wallet</h1>
    <p class="auth-sub">Set up once. Use everywhere.</p>

    <form id="signupForm">
      <label>Full name</label>
      <input type="text" id="su-name" required />

      <label>Email</label>
      <input type="email" id="su-email" required />

      <label>Phone</label>
      <input type="tel" id="su-phone" required />

      <label>Wallet PIN (4 digits)</label>
      <input type="password" id="su-pin" maxlength="4" required />

      <button type="submit">Create wallet</button>

      <div class="auth-links">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </form>
  </div>

  <script type="module">
    import { saveUser } from "./assets/js/core/session.js";

    const form = document.getElementById("signupForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name  = document.getElementById("su-name").value.trim();
      const email = document.getElementById("su-email").value.trim();
      const phone = document.getElementById("su-phone").value.trim();
      const pin   = document.getElementById("su-pin").value.trim();

      if (!name || !email || !phone || pin.length !== 4) {
        alert("Please fill all fields and use a 4-digit PIN.");
        return;
      }

      const user = {
        name,
        email,
        phone,
        pin,
        tag: "@pay54demo",
        walletId: "P54-001",
        currency: "NGN",
        balance: 88000,
      };

      saveUser(user);
      alert("Wallet created successfully. You can now sign in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
