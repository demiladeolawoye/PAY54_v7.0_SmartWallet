<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 â€¢ Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="auth">

<div class="auth-container">

  <div class="auth-logo">
    <img src="assets/img/logo/pay54-logo-dark.svg" alt="PAY54" />
  </div>

  <div class="auth-tagline">ONE WALLET. EVERYWHERE.</div>

  <div class="auth-card">
    <h1>Create your account</h1>

    <div id="authError" class="auth-error" style="display:none;"></div>

    <form id="signupForm" class="auth-form">

      <label>Full name</label>
      <input name="name" required />

      <label>Email</label>
      <input name="email" type="email" required />

      <label>Phone number</label>
      <input name="phone" required />

      <label>Create PIN</label>
      <div class="pin-field">
        <input name="pin" type="password" minlength="4" maxlength="6" required />
        <span class="eye" onclick="this.previousElementSibling.type =
          this.previousElementSibling.type === 'password' ? 'text' : 'password'">ğŸ‘</span>
      </div>

      <label>Confirm PIN</label>
      <div class="pin-field">
        <input name="confirmPin" type="password" minlength="4" maxlength="6" required />
        <span class="eye" onclick="this.previousElementSibling.type =
          this.previousElementSibling.type === 'password' ? 'text' : 'password'">ğŸ‘</span>
      </div>

      <button type="submit">Create account</button>
    </form>

    <div class="auth-links">
      <a href="login.html">Already have an account?</a>
    </div>
  </div>
</div>

<script src="assets/js/auth/signup.js"></script>
</body>
</html>
