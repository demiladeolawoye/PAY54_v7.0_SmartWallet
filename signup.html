<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 · Create account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="assets/img/logo/pay54-icon.svg" />
  <link rel="stylesheet" href="assets/css/core.css" />
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="dark">
  <div class="auth-container">

    <header class="auth-header">
      <img src="assets/img/logo/pay54-logo-dark.svg" alt="PAY54 logo" />
      <p class="tagline">ONE WALLET. EVERYWHERE.</p>
    </header>

    <section class="auth-card">
      <h2>Create your account</h2>

      <label>Full name</label>
      <input type="text" placeholder="Your full name" />

      <label>Email</label>
      <input type="email" placeholder="you@example.com" />

      <label>Phone number</label>
      <input type="tel" placeholder="+234..." />

      <label>Create PIN</label>
      <input type="password" maxlength="4" placeholder="••••" />

      <button onclick="PAY54_SESSION.createDemoUser()">Create account</button>

      <div class="auth-links">
        <a href="login.html">Already have an account?</a>
      </div>
    </section>

  </div>

  <script src="assets/js/session.js"></script>
</body>
</html>
