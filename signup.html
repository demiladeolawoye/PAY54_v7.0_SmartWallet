<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 • Create Account</title>

  <!-- Auth styles -->
  <link rel="stylesheet" href="assets/css/auth.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="auth">

  <div class="auth-container">

    <!-- Logo -->
    <div class="auth-logo">
      <!-- ✅ use v6.7 compatible logo path -->
      <img src="assets/img/pay54-logo.svg" alt="PAY54 Logo" />
    </div>

    <div class="auth-tagline">ONE WALLET. EVERYWHERE.</div>

    <div class="auth-card">

      <h1>Create your account</h1>

      <!-- ✅ ERROR MESSAGE CONTAINER -->
      <div id="authError" class="auth-error" style="display:none;"></div>

      <!-- ✅ SIGNUP FORM -->
      <form id="signupForm" class="auth-form">

        <label for="fullName">Full name</label>
        <input
          id="fullName"
          name="fullName"
          type="text"
          placeholder="John Doe"
          required
        />

        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="you@email.com"
          required
        />

        <label for="phone">Phone number</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          placeholder="+4479..."
          required
        />

        <label for="pin">Create PIN</label>
        <input
          id="pin"
          name="pin"
          type="password"
          placeholder="••••"
          minlength="4"
          maxlength="6"
          required
        />

        <button type="submit">Create account</button>

      </form>

      <div class="auth-links">
        <a href="login.html">Already have an account?</a>
      </div>

    </div>
  </div>

  <!-- ✅ CORE SESSION + AUTH -->
  <script src="assets/js/session.js"></script>

  <!-- ✅ SIGNUP LOGIC -->
  <script src="assets/js/auth/signup.js"></script>

</body>
</html>
