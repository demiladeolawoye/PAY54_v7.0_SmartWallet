<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 · Recover PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="assets/img/logo/pay54-icon.svg" />
  <link rel="stylesheet" href="assets/css/core.css" />
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="dark">
  <div class="auth-container">

    <header class="auth-header">
      <img src="assets/img/logo/pay54-logo-dark.svg" alt="PAY54 logo" />
      <p class="tagline">ONE WALLET. EVERYWHERE.</p>
    </header>

    <section class="auth-card">
      <h2>Recover your PIN</h2>
      <p class="muted">Enter your email or phone number and we’ll send a reset code.</p>

      <label>Email or phone</label>
      <input type="text" placeholder="you@example.com or +234..." />

      <button onclick="PAY54_SESSION.resetDemoPin()">Send reset code</button>

      <div class="auth-links">
        <a href="login.html">Back to sign in</a>
      </div>
    </section>

  </div>

  <script src="assets/js/session.js"></script>
</body>
</html>
