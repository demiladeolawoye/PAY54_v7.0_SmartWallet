<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 • Smart Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body>
  <div class="auth-container">
    <h1 class="auth-title">PAY54 • Smart Wallet</h1>
    <p class="auth-sub">Checking your session…</p>
  </div>

  <!-- Simple router: decide login vs dashboard -->
  <script type="module">
    import { getUser } from "./assets/js/core/session.js";

    try {
      const user = typeof getUser === "function" ? getUser() : null;
      if (user) {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "login.html";
      }
    } catch (err) {
      console.error("Session check failed:", err);
      // Safe fallback → login
      window.location.href = "login.html";
    }
  </script>

  <noscript>
    JavaScript is required to use PAY54. Please enable JavaScript in your browser.
  </noscript>
</body>
</html>
