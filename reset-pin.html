<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 • Reset PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#020814" />

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/core.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />

  <!-- Theme (force dark for auth) -->
  <script src="assets/js/theme.js"></script>
  <script>
    window.PAY54_THEME?.set("dark");
  </script>
</head>

<body class="auth-body dark">

  <div class="auth-page">
    <div class="auth-card">

      <!-- HEADER -->
      <div class="auth-header">
        <img src="assets/img/logo/pay54-logo-dark.svg" alt="PAY54 logo" />
        <p class="tagline">ONE WALLET. EVERYWHERE.</p>
      </div>

      <!-- TITLE -->
      <h1 class="auth-title">Set a new PIN</h1>

      <!-- FORM -->
      <form class="auth-form" onsubmit="return false;">

        <label for="code">Verification code</label>
        <input
          id="code"
          type="text"
          placeholder="6-digit code"
          maxlength="6"
          required
        />

        <label for="newPin">New PIN</label>
        <input
          id="newPin"
          type="password"
          placeholder="••••"
          maxlength="4"
          required
        />

        <button
          type="button"
          onclick="window.location.href='login.html'"
        >
          Reset PIN
        </button>
      </form>

      <!-- LINKS -->
      <div class="auth-links">
        <a href="login.html">Return to sign in</a>
      </div>

    </div>
  </div>

</body>
</html>
