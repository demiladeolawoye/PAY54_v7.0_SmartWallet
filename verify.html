<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 • Verify</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Verify your PAY54 account to continue — one wallet, everywhere."
  />
  <meta name="theme-color" content="#020617" />

  <!-- Security -->
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; frame-ancestors 'self';"
  />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/img/logo/pay54-icon.svg" />

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="auth-body">

  <div class="auth-wrapper">

    <!-- HEADER / BRAND -->
    <header class="auth-header">

      <div class="auth-logo-pill">
        <img
          id="pay54Logo"
          src="assets/img/logo/pay54-logo-dark.svg"
          alt="PAY54"
        />
      </div>

      <div class="auth-brand-block">
        <span class="auth-brand">PAY54</span>
        <span class="auth-sub">ONE WALLET. EVERYWHERE.</span>
      </div>

    </header>

    <!-- INFO -->
    <section class="auth-why">
      <h3>Verify your account</h3>
      <p style="font-size:13px; opacity:0.9;">
        Enter the 6-digit code sent to your email or phone number.
      </p>
    </section>

    <!-- OTP FORM -->
    <main class="auth-card">

      <h2 class="auth-title">Enter verification code</h2>

      <div class="auth-field">
        <label>6-digit code</label>
        <input
          type="text"
          inputmode="numeric"
          maxlength="6"
          placeholder="••••••"
          required
        />
      </div>

      <button class="auth-primary-btn" onclick="verify()">
        Verify & continue
      </button>

      <div class="auth-links">
        <a href="#" onclick="resend()">Resend code</a>
        <a href="login.html">Back to login</a>
      </div>

    </main>

  </div>

  <!-- Minimal verification logic (placeholder) -->
  <script>
    function verify() {
      // Placeholder for real OTP validation
      localStorage.setItem("p54_session", "active");
      window.location.href = "dashboard.html";
    }

    function resend() {
      alert("A new verification code has been sent.");
    }
  </script>

</body>
</html>
